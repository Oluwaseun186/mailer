name: ci

on: 
  push:
    branches: 
      - origin

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Hello World 
      run: echo "Welcome users!"

    - name: Build Docker Image
      env:
        image_name: test-image
        version: 1.0.0
        username: oluwaseun7
      run: |
        docker build -t $username/$image_name:$version .

    - name: Login to Docker Hub Account
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push Docker Image to Docker Hub
      env:
        image_name: test-image
        version: 1.0.0
        username: oluwaseun7
      run: |
        docker push $username/$image_name:$version

    - name: install Trivy
      run: |
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.57.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.57.0_Linux-64bit.deb

    - name: Scan Docker Image for Vulnerabilities
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL ${username}/${image_name}:${version} || true

    - name: Run Tests
      run: |
        echo run test
        npm test || { echo 'Tests failed'; exit 1; }
